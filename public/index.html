<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Carousel with Movie Cards</title>
    <!-- Include your CSS file here -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/filter.css" />
  </head>

  <body>
    <div class="header">
      <div class="logo">Your Logo</div>
      <form class="search-form">
        <input type="text" class="search-input" placeholder="Search..." />
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>

    <div id="slider">
      <!-- Slides will be injected here by JavaScript -->
    </div>

    <div class="slider-nav">
      <!-- Dots will be injected here by JavaScript -->
    </div>

    <!-- Movie Cards Container -->
    <div class="movie-cards-container">
      <!-- Movie cards will be injected here by JavaScript -->
    </div>
    <div id="app">
      <div class="filter">
        <span class="filter-item active" data-category="today">Today</span>
        <span class="filter-item" data-category="week">Week</span>
        <span class="filter-item" data-category="month">Month</span>
      </div>
      <div class="movie-cards">
        <!-- Movie cards will be dynamically generated here -->
      </div>
    </div>
    <!-- Menu Styles -->
    <style>
      .bottom-menu {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        background-color: #1c1c1c;
        border-top: 2px solid #e50914;
        padding: 10px 0;
      }

      .bottom-menu a {
        text-decoration: none;
      }

      .bottom-menu button {
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        padding: 10px 20px;
        transition: color 0.3s ease;
      }

      .bottom-menu button:hover {
        color: #e50914;
      }

      .bottom-menu button:focus {
        outline: none;
      }

      .menu-icon {
        display: block;
        margin: 0 auto 5px;
      }

      .menu-label {
        display: block;
      }
    </style>

    <!-- Bottom Menue -->
    <div class="bottom-menu">
      <a href="index.html">
        <button>
          <svg
            class="menu-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"
              fill="currentColor"
            />
          </svg>
          <span class="menu-label">Home</span>
        </button>
      </a>
      <a href="#">
        <button>
          <svg
            class="menu-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
              fill="currentColor"
            />
          </svg>
          <span class="menu-label">Search</span>
        </button>
      </a>
    </div>
    <style>
      /* Add your progress bar styles here */
      #progress-bar {
        width: 0;
        height: 4px;
        background-color: #4caf50;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      #nav-links {
        margin-bottom: 20px;
      }
    </style>

    <!-- Include your JavaScript file here -->
    <script src="js/script.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/nav.js"
  </body>
</html>
